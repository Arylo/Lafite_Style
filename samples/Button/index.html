<!DOCTYPE html>
<html>
<head>
	<title>Lafite Theme</title>
	<link rel="stylesheet" href="../../dest/lafite.css">
</head>
<body>
	<div class="container">
		<h2>.btn</h2>
		<div class="btn">Button</div>
		<h2>.btn.big</h2>
		<div class="btn big">Button</div>
		<h2>.btn.full</h2>
		<div class="btn full">Button</div>
		<h2>.btn.locked</h2>
		<div class="btn locked">Button</div>
		<h2>.btn.disabled</h2>
		<div class="btn disabled">Button</div>
		<h2>.btn[disabled]</h2>
		<div class="btn disabled" disabled>Button</div>
	</div>
</body>
</html>
